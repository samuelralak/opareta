# Opareta Reverse Proxy Configuration
# ====================================
#
# This configuration provides:
#   - Load balancing for Argus (auth) and Hermes (payments) services
#   - SSL termination
#   - Rate limiting (100 req/min per IP)
#   - Health check endpoints
#   - Proper proxy headers
#

# Upstream: Argus (Auth Service) - 2 instances
upstream argus_backend {
    least_conn;
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# Upstream: Hermes (Payments Service) - 2 instances
upstream hermes_backend {
    least_conn;
    server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3004 weight=1 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow health checks over HTTP (for load balancer health checks)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/opareta.crt;
    ssl_certificate_key /etc/nginx/ssl/opareta.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/opareta-access.log main;
    error_log /var/log/nginx/opareta-error.log warn;

    # Connection limits
    limit_conn conn_limit 20;

    # =========================================
    # Health Check Endpoints (no rate limiting)
    # =========================================

    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location = /health/argus {
        proxy_pass http://argus_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location = /health/hermes {
        proxy_pass http://hermes_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # =========================================
    # Argus (Auth Service) - /api/auth/*
    # =========================================

    location /api/auth/ {
        # Rate limiting with burst
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://argus_backend/api/;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # JWKS endpoint (public, may be accessed frequently)
    location /api/.well-known/ {
        proxy_pass http://argus_backend/api/.well-known/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache JWKS responses
        proxy_cache_valid 200 5m;
    }

    # =========================================
    # Hermes (Payments Service) - /api/payments/*
    # =========================================

    location /api/payments/ {
        # Rate limiting with burst
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://hermes_backend/api/;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (longer for payment processing)
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # =========================================
    # Default - 404
    # =========================================

    location / {
        return 404 '{"error": "Not Found"}';
        add_header Content-Type application/json;
    }
}
