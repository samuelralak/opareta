# Nginx Main Configuration for Opareta
# =====================================
#
# Installation:
#   sudo apt-get install nginx
#   sudo cp nginx.conf /etc/nginx/nginx.conf
#   sudo cp sites/opareta.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/opareta.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL Certificate Generation (self-signed for testing):
#   sudo mkdir -p /etc/nginx/ssl
#   sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout /etc/nginx/ssl/opareta.key \
#     -out /etc/nginx/ssl/opareta.crt \
#     -subj "/C=US/ST=State/L=City/O=Opareta/CN=opareta.local"
#
# For production, use Let's Encrypt:
#   sudo certbot --nginx -d yourdomain.com
#

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate Limiting Zone
    # 100 requests per minute = ~1.67 requests per second
    # Using 10m zone (can hold ~160,000 IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream configurations are in sites/opareta.conf
    include /etc/nginx/sites-enabled/*;
}
