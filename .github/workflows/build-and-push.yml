# Build and Push Docker Images
# =============================
# Builds Docker images and pushes to GitHub Container Registry.
#
# Triggers:
#   - Push to main/master (builds and pushes with 'latest' and SHA tags)
#   - Release tags (builds and pushes with version tag)
#   - Manual trigger (workflow_dispatch)
#

name: Build and Push

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/deploy.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: SHA)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  # ===========================================================================
  # Build and Push Images
  # ===========================================================================
  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [argus, hermes]

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}
          tags: |
            # For releases: use the release tag (v1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # For pushes: use SHA
            type=sha,prefix=sha-
            # For main/master: also tag as latest
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # For manual trigger with custom tag
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            APP=${{ matrix.app }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Trigger Deployment (optional - on release only)
  # ===========================================================================
  trigger-deploy:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: Trigger deploy workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: deploy
          client-payload: '{"tag": "${{ github.event.release.tag_name }}"}'
